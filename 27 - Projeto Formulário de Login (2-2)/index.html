<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Formulário de Login</title>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="style.css"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="area">
        <img class="logo" src="googleLogo.png"/>
        <h3> Faça o login</h3>

        <form method="post">
            <input type="email" name="email" placeholder="Digite seu email" class="form-control"/>
            <input type="password" name="senha" placeholder="Digite sua senha" class="form-control"/>
            <label class="remember">
                <input type="checkbox" name="remember" value="1"/>Lembrar minha senha
            </label>
            <input type="submit" value="Entrar" class="btn btn-lg btn-primary btn-block"/>
        </form>
        <p class="gray padding">@2022</p>
    </div>
</body>
</html>
