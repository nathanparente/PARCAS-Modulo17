<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no "/> 
        <link rel="stylesheet" href="assets/css/bootstrap.min.css"/>
        <title>Projeto Bootstrap4</title>
        <style type="text/css">
            .row [class^=col-], .row .col {
                background-color: #ddd;
                border: 2px solid #ccc;
                color: #fff;
                font-weight: bold;
                text-shadow: 0 2px 4px #000;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <div class="row">
                <div class="col" style="background-color:#0000ff;">Domingo</div>
                <div class="col" style="background-color:#00ff00;">Segunda</div>
                <div class="col order-4" style="background-color:#18a518;">Terça</div>
                <div class="col order-2" style="background-color:#0000ff;">Quarta</div>
                <div class="col order-last" style="background-color:#ff0000;">Quinta</div>
                <div class="col order-1" style="background-color:rgb(105, 105, 105);">Sexta</div>
                <div class="col order-3" style="background-color:#999;">Sábado</div>
            </div>

            
        </div>
        <script type="text/javascript" src="assets/js/jquery-3.6.0.min.js"></script>
        <script type="text/javascript" src="assets/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
